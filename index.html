<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.container {
  background-color: #f0f0f0;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px; /* Adjust max-width as needed */
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
input[type="date"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box; /* Include padding in width calculation */
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>Student Registration</h2>
  <form>
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="joining_date">Joining Date:</label>
    <input type="date" id="joining_date" name="joining_date" required>

    <label for="fees">Fees:</label>
    <input type="number" id="fees" name="fees" required oninput="calculateBalance()">

    <label for="clear_fees">Clear Fees:</label>
    <input type="number" id="clear_fees" name="clear_fees" oninput="calculateBalance()">

    <label for="balance">Balance:</label>
    <input type="number" id="balance" name="balance" readonly>

    <button type="submit">Submit</button>
  </form>
</div>

<script>
function calculateBalance() {
  const fees = parseFloat(document.getElementById('fees').value) || 0;
  const clearFees = parseFloat(document.getElementById('clear_fees').value) || 0;
  const balance = fees - clearFees;
  document.getElementById('balance').value = balance.toFixed(2);
}
</script>

</body>
</html>
